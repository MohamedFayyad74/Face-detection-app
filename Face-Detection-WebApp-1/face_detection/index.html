<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Face Detection Web App</title>
  <meta name="description" content="AI Face Detection Web App - detect faces from images or live webcam using face-api.js." />


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

 
  <link rel="stylesheet" href="style.css" />
</head>

<body>

 
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">Face Detection App</a>
    </div>
  </nav>

  
  <section class="container py-5 text-center upload-section">

    <h2 class="fw-bold mb-3">AI Face Detection</h2>
    <p class="text-muted mb-4">Upload an image or use your webcam for real-time face detection.</p>

    <div class="card upload-card mx-auto shadow-lg">
      <div class="card-body">


        <label for="imageUpload" class="btn btn-gradient px-4 py-2 mb-3">
          Choose Image
        </label>
        <input type="file" id="imageUpload" accept="image/*" hidden>

   
        <div id="status" class="mb-3 text-primary fw-semibold"></div>

   
        <div class="preview position-relative mt-3">
          <img id="inputImage" src="" alt="Uploaded Preview" class="img-fluid rounded" style="display:none;">
          <canvas id="overlay"></canvas>
        </div>

        <hr class="my-4">

  
        <div class="webcam-controls d-flex justify-content-center gap-2">
          <button id="startWebcam" class="btn btn-outline-primary">Start Webcam</button>
          <button id="stopWebcam" class="btn btn-outline-danger" disabled>Stop Webcam</button>
        </div>

        <div class="mt-3 video-wrapper position-relative mx-auto" style="max-width: 640px;">
          <video id="video" autoplay muted playsinline style="display:none;" class="rounded"></video>
          <canvas id="videoCanvas" style="display:none;"></canvas>
        </div>

      </div>
    </div>
  </section>


  <footer class="text-center text-muted py-3">
    <small>Face Detection Project</small>
  </footer>


  <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="script.js"></script>

</body>
</html>
